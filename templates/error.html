{% extends "base.html" %}
{% block title %}
    Error message
{% endblock title %}
{% block content %}
    <main class="container">
        <div class="container px-5 py-5 text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="page-header-ui-title mb-3 display-6">Houston, we have a problem!</h1>
                </div>
            </div>
        </div>
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-10">
                    <p class="justify-content-center">
                        Problem detail : <b>{{ message }}</b>
                    </p>
                    <p>Here is a list of useful links to go out:</p>
                    <ul class="justify-content-center">
                        <li>
                            <a href="{% url 'home:home' %}" alt="Home">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'profiles:index' %}" alt="Profiles">Profiles</a>
                        </li>
                        <li>
                            <a href="{% url 'lettings:index' %}" alt="Lettings">Lettings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
